
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-box {
            border: 2px solid red;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>System Error</h1>
        <p>Critical Failure Detected!</p>
        <p>All data on this device will be erased.</p>
        <p>Contact support immediately.</p>
        <p><strong>Error Code: 0x80070005</strong></p>
    </div>
</body>
</html>
